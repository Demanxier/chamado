<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Chamado</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <h1>Atualizar Chamado</h1>
    <form id="atualizarChamado">
        <label for="idChamado">ID do Chamado:</label>
        <input type="number" id="idChamado" required>
        <button type="button" onclick="buscarChamado()">Buscar Chamado</button>
        
        <div id="chamadoDetalhes" style="display: none;">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" required>
            <label for="status">Status:</label>
            <select id="status">
                <option value="ABERTO">ABERTO</option>
                <option value="EM_ANDAMENTO">EM ANDAMENTO</option>
                <option value="FECHADO">FECHADO</option>
            </select>
            <button type="submit">Atualizar</button>
        </div>
    </form>
    <div class="container">
        <a href="index.html" class="btn">Início</a>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
